#contient toutes les infos conernant le support du pattern (ordi)
grid_parameters:
  grid_length: 6 # number of fringes
  grid_width: 4 # number of fringes

screen_resolution:
  resolution_length: 2388 # number of pixels
  resolution_width: 1668  # number of pixels

fringe_intensities: # pixels intensities set by default
  mean_pixel_value: 160 # mean intensity of a circular fringe
  sinusoidal_amplitude: 95 # amplitude of the sinusoidal pattern

phase_properties:
  phase_shift: 90 #deg
  number: 4       # four shift in total

plate_properties:
  grid_spacing: 80 #mm

image_properties:
  name_image_left: _0 # suffix for images from the left camera
  name_image_right: _1 # suffix for images from the right camera
  path_target_image: Pre_Phase_Mapping_images # file where images of the active targets are saved, nécessaire pour l'active uniquement
  path_active_calibration_image: For_Active_Calibration_images # file where images of the phase maps are saved
  path_left_calibration_image : Images_calib_passive_gauche
  path_right_calibration_image : Images_calib_passive_droite
  #a terme il faudra un répertoire pour la caméra gauche et un autre pour le droit mais les deux seront pour active ou passive
  extension: .tif